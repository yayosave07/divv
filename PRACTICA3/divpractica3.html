<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi galeria de imagenes</title>
</head>
<body style="background-color: rgb(83, 111, 203);">
    <h1>Galeria de imagenes</h1>
    <h2>Imagenes locales</h2>
    <div>
        <img src="imglocal1.jpg" alt="Imagen local 1" width="300" height="250">
        <img src="imglocal2.jpg" alt="Imagen local 2" width="300" height="250">
        <img src="imglocal3.jpg" alt="Imagen local 3" width="300" height="250">
    </div>
        
    <h2>Imagenes de internet</h2>
    <div>
        <img src="https://i.pinimg.com/736x/7f/5c/23/7f5c237c14be4ca442c00671674008e3.jpg" alt="Imagen web 1" width="100" height="75">
        <img src="https://i.pinimg.com/736x/6a/6b/a7/6a6ba73bc3d9074632122efedeb7ea4e.jpg" alt="Imagen web 2" width="100" height="75">
        <img src="https://i.pinimg.com/736x/33/4c/04/334c0447f734072f9960024bb24b6603.jpg" alt="Imagen web 3" width="100" height="75">
    </div>
